<table class="data-table striped grey lighten-1 tablesorter">
    <thead class="grey darken-3 white-text">
        <tr>
            <th>1 </th>
            <th>Status </th>
            <th>ID <i class="material-icons right table-icons">arrow_drop_down</i></th>
            <th>Name <i class="material-icons right table-icons">arrow_drop_down</i></th>
            <th>Datum <i class="material-icons right table-icons">arrow_drop_down</i></th>
            <th>Preis <i class="material-icons right table-icons">arrow_drop_down</i></th>
            <th>Kategorie <i class="material-icons right table-icons">arrow_drop_down</i></th>
            <th>Rating <i class="material-icons right table-icons">arrow_drop_down</i></th>
            <th data-sorter="false">Aktion <i class="material-icons right table-icons">arrow_drop_down</i></th>
        </tr>
    </thead>

    <tbody id="table-body"></tbody>
</table>

<div class="row mt-2">
    <div class="col s12 m6 l6">
        <span id="total_reg"></span>
    </div>

    <div class="col s12 m6 l6 right-align">
        <p class="me-2 inline">Limit:</p>
        <button class="waves-effect waves-light btn sort black" data-value="1">1</button>
        <button class="waves-effect waves-light btn sort black" data-value="5">5</button>
        <button class="waves-effect waves-light btn sort black" data-value="10">10</button>
        <button class="waves-effect waves-light btn sort black" data-value="20">20</button>
        <button class="waves-effect waves-light btn sort black" data-value="0">ALL</button>
    </div>
</div>

<div class="row mt-5 s12 m12 l12">
    <ul class="center pagination pager" id="ul-pagination"></ul>
</div>

<!-- Mustache Template -->
<script id="list" type="x-tmpl-mustache">
    {{#data}}
    {{#.}}
    <tr class="animate__animated animate__fadeIn" id="table-row">
        <td class="test">
            <p><label class="labelCheck"><input class="checkbox checkBox" type="checkbox" /><span> </span></label></p>
        </td>
        <td class="stat">{{stat}}</td>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{datum}}</td>
        <td>{{preis}}</td>
        <td>{{kategorie}}</td>
        <td>{{rating}}</td>
        <td data-id="{{id}}">
            <span class="material-icons black-text mode-edit">mode_edit</span>
            <span class="material-icons red-text accent-3 mode-delete">delete</span>
        </td>
    </tr>
    {{/.}}
    {{/data}}
</script>
