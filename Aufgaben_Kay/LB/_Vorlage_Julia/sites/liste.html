<script id="template" type="x-tmpl-mustache">
    {{#data}} {{#.}}

        <td hidden>{{kunde_id}}</td>
        <td>{{kunde_firma}}</td>
        <td>{{kunde_email}}</td>
        <td>{{kunde_kategorie}}</td>
        <td>{{kunde_rechnung}}</td>

        </td>
    </tr>
    {{/.}} {{/data}}
</script>
