<script id="form-template" type="x-tmpl-mustache">
{{#data}}
    <div id="modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4 id="modal-title"></h4>
        <!-- <span id="elementID"></span> -->
        <div id="modal-main">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">directions_car</i>
              <input id="name" type="text" class="validate" {{#name}}value="{{name}}">
              <label class="active" for="name">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">local_gas_station</i>
              <input value="" id="kraftstoff" type="text" class="validate">
              <label class="active" for="kraftstoff">Kraftstoff</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">color_lens</i>
              <br>
              <input id="color" type="color" class="validate" {{#farbe}}value="{{farbe}}">
              <label class="active" for="color">Color</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">dehaze</i>
              <input value="" id="bauart" type="text" class="validate">
              <label class="active" for="bauart">Bauart</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">format_color_reset</i>
              <input value="" id="tank" type="text" class="validate">
              <label class="active" for="tank">Tank</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat cancel bgColorLightGreyHover borderDarkGrey"><i class="material-icons">cancel</i></a>
        <a href="#!" class="modal-close waves-effect waves-green btn-flat save bgColorLightGreyHover borderDarkGrey"><i class="material-icons">save</i></a>
      </div>
    </div>
{{/data}}

</script>
